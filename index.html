<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pornstar Gallery (Tiers + Modal)</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 20px; background: #f8f8f8; }
    h1 { text-align: center; color: #333; }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }
    .card:hover { transform: scale(1.05); }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }
    .card p {
      margin: 10px 0;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      position: relative;
    }
    .modal-content img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .modal-content h2 { margin: 10px 0; }
    .modal-content .price {
      font-size: 18px;
      font-weight: bold;
      color: #d33;
      margin: 10px 0;
    }
    .modal-content .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .modal-content button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .modal-content .cancel { background: #ccc; }
    .modal-content .go { background: #28a745; color: white; }
  </style>
</head>
<body>
  <h1>ðŸŒŸ Pornstar Gallery</h1>
  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search...">
    <select id="categorySelect">
      <option value="all">All Categories</option>
    </select>
  </div>

  <div class="gallery" id="gallery"></div>

  <!-- Modal -->
  <div class="modal" id="previewModal">
    <div class="modal-content">
      <img id="modalImage" src="" alt="">
      <h2 id="modalName"></h2>
      <div class="price" id="modalPrice"></div>
      <div class="buttons">
        <button class="cancel" onclick="closeModal()">Cancel</button>
        <button class="go" id="goBtn">Get Code</button>
      </div>
    </div>
  </div>

  <script>
    const SHEET_ID = "1yFi2LC02KhBQZ4m6kfzad_1FBsom9QDABPUHS7RKOJM";
    const API_KEY = "AIzaSyDZqMYFCHG17qgCbrFhyoEIdrR9ua86348";
    const SHEET_NAME = "Sheet3";
    const URL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}!A2:E100?key=${API_KEY}`;

    const gallery = document.getElementById("gallery");
    const categorySelect = document.getElementById("categorySelect");
    const modal = document.getElementById("previewModal");
    const modalImage = document.getElementById("modalImage");
    const modalName = document.getElementById("modalName");
    const modalPrice = document.getElementById("modalPrice");
    const goBtn = document.getElementById("goBtn");

    let linkToGo = "";

    async function fetchData() {
      try {
        const res = await fetch(URL);
        const data = await res.json();
        const rows = data.values;

        const categories = new Set();

        rows.forEach(row => {
          const [name, category, imageUrl, link, price] = row;
          if (!name || !imageUrl) return;

          if (category) categories.add(category.toLowerCase());

          const card = document.createElement("div");
          card.className = "card";
          card.setAttribute("data-name", name.toLowerCase());
          card.setAttribute("data-category", category?.toLowerCase());
          card.innerHTML = `
            <img loading="lazy" src="${imageUrl}" alt="${name}">
            <p>${name}</p>
          `;

          card.addEventListener("click", () => {
            modalImage.src = imageUrl;
            modalName.textContent = name;
            modalPrice.textContent = `ðŸ’° ${price || 'Basic'}`;
            linkToGo = link || "#";
            modal.style.display = "flex";
          });

          gallery.appendChild(card);
        });

        // Populate category dropdown
        categories.forEach(cat => {
          const option = document.createElement("option");
          option.value = cat;
          option.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
          categorySelect.appendChild(option);
        });

      } catch (err) {
        console.error("Fetch failed:", err);
      }
    }

    function filterGallery() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const category = categorySelect.value;
      const cards = document.querySelectorAll(".card");

      cards.forEach(card => {
        const name = card.dataset.name;
        const cat = card.dataset.category;
        const match = name.includes(search) && (category === "all" || cat === category);
        card.style.display = match ? "block" : "none";
      });
    }

    document.getElementById("searchInput").addEventListener("input", filterGallery);
    document.getElementById("categorySelect").addEventListener("change", filterGallery);

    function closeModal() {
      modal.style.display = "none";
      linkToGo = "";
    }

    goBtn.addEventListener("click", () => {
      if (linkToGo !== "#") {
        window.open(linkToGo, "_blank");
        closeModal();
      }
    });

    fetchData();
  </script>
</body>
</html>
