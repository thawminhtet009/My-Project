<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pornstar Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { text-align: center; color: #222; }
    .controls {
      max-width: 900px;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    input, select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 200px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s;
      cursor: pointer;
      position: relative;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img.static {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }
    .card img.gif {
      display: none;
      width: 100%;
      height: 220px;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
    .card:hover img.static {
      display: none;
    }
    .card:hover img.gif {
      display: block;
    }
    .card p {
      margin: 10px 0;
      font-weight: bold;
      font-size: 14px;
    }
    .favorite {
      position: absolute;
      top: 8px;
      right: 10px;
      font-size: 20px;
      color: #bbb;
      cursor: pointer;
    }
    .favorite.active {
      color: red;
    }
    .video-popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .video-popup iframe, .video-popup video {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    #pagination {
      text-align: center;
      margin-top: 20px;
    }
    #pagination button {
      margin: 0 5px;
      padding: 5px 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>PORNSTAR GALLERY</h1>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search...">
    <select id="categorySelect">
      <option value="all">All Categories</option>
    </select>
  </div>

  <div class="gallery" id="gallery"></div>
  <div id="pagination"></div>

  <script>
    const SHEET_ID = "1yFi2LC02KhBQZ4m6kfzad_1FBsom9QDABPUHS7RKOJM";
    const API_KEY = "AIzaSyDZqMYFCHG17qgCbrFhyoEIdrR9ua86348";
    const SHEET_NAME = "Sheet3";
    const URL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}!A2:E500?key=${API_KEY}`;
    const PAGE_SIZE = 12;
    let currentPage = 1, allData = [];

    async function fetchData() {
      try {
        const res = await fetch(URL);
        const data = await res.json();
        allData = data.values || [];
        renderPagination();
        renderGallery();
        populateCategories();
      } catch (err) {
        console.error("Fetch failed:", err);
      }
    }

    function populateCategories() {
      const categorySelect = document.getElementById("categorySelect");
      const categories = new Set(allData.map(row => (row[1] || "uncategorized").toLowerCase()));
      categories.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
        categorySelect.appendChild(option);
      });
    }

    function renderGallery() {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";
      const search = document.getElementById("searchInput").value.toLowerCase();
      const category = document.getElementById("categorySelect").value;
      const start = (currentPage - 1) * PAGE_SIZE;
      const end = start + PAGE_SIZE;

      const filtered = allData.filter(row => {
        const name = (row[0] || "").toLowerCase();
        const cat = (row[1] || "uncategorized").toLowerCase();
        return name.includes(search) && (category === "all" || cat === category);
      });

      filtered.slice(start, end).forEach(row => {
        const [name, category, imageUrl, videoUrl, gifUrl] = row;
        const card = document.createElement("div");
        card.className = "card";
        card.setAttribute("data-name", name.toLowerCase());
        card.setAttribute("data-category", category.toLowerCase());

        const favKey = `fav_${name.toLowerCase()}`;
        const favActive = localStorage.getItem(favKey) === "1" ? "active" : "";

        card.innerHTML = `
          <div class="favorite ${favActive}" onclick="event.stopPropagation(); toggleFavorite('${favKey}', this)">&#10084;</div>
          <img loading="lazy" class="static" src="${imageUrl}" alt="${name}">
          <img loading="lazy" class="gif" src="${gifUrl || imageUrl}" alt="${name}">
          <p>${name}</p>
        `;
        card.addEventListener("click", () => showVideo(videoUrl));
        gallery.appendChild(card);
      });
    }

    function renderPagination() {
      const totalPages = Math.ceil(allData.length / PAGE_SIZE);
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.onclick = () => { currentPage = i; renderGallery(); };
        pagination.appendChild(btn);
      }
    }

    function toggleFavorite(key, el) {
      const active = localStorage.getItem(key) === "1";
      localStorage.setItem(key, active ? "0" : "1");
      el.classList.toggle("active");
    }

    function showVideo(url) {
      const popup = document.createElement("div");
      popup.className = "video-popup";
      let embed;
      if (url.includes("youtube.com") || url.includes("youtu.be")) {
        const videoId = url.split("v=")[1]?.split("&")[0] || url.split("youtu.be/")[1];
        embed = `<iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
      } else if (url.endsWith(".mp4")) {
        embed = `<video src="${url}" controls autoplay></video>`;
      } else {
        window.open(url, "_blank"); return;
      }
      popup.innerHTML = embed;
      popup.addEventListener("click", () => popup.remove());
      document.body.appendChild(popup);
    }

    document.getElementById("searchInput").addEventListener("input", () => {
      currentPage = 1;
      renderPagination();
      renderGallery();
    });
    document.getElementById("categorySelect").addEventListener("change", () => {
      currentPage = 1;
      renderPagination();
      renderGallery();
    });

    fetchData();
  </script>

</body>
</html>
