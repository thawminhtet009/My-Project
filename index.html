<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pornstar Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      padding: 20px 10px;
      color: #222;
    }

    .controls {
      max-width: 900px;
      margin: 0 auto;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    input, select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      flex: 1 1 160px;
      max-width: 250px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 15px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .card p {
      text-align: center;
      font-weight: bold;
      padding: 8px 5px;
      margin: 0;
      font-size: 14px;
    }

    .favorite-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #ccc;
    }

    .favorite-btn.active {
      color: red;
    }

    @media (max-width: 500px) {
      .card img {
        height: 150px;
      }
      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <h1>PORNSTAR GALLERY</h1>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search...">
    <select id="categorySelect">
      <option value="all">All Categories</option>
    </select>
  </div>

  <div class="gallery" id="gallery"></div>

  <script>
    const SHEET_ID = "1yFi2LC02KhBQZ4m6kfzad_1FBsom9QDABPUHS7RKOJM";
    const API_KEY = "AIzaSyDZqMYFCHG17qgCbrFhyoEIdrR9ua86348";
    const SHEET_NAME = "Sheet3";
    const URL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}!A2:D200?key=${API_KEY}`;

    async function fetchData() {
      try {
        const res = await fetch(URL);
        const data = await res.json();
        const rows = data.values;
        const gallery = document.getElementById("gallery");
        const categorySelect = document.getElementById("categorySelect");
        const categories = new Set();
        const favorites = JSON.parse(localStorage.getItem("favorites")) || [];

        rows.forEach(row => {
          const name = row[0];
          const category = row[1] || "unknown";
          const imageUrl = row[2];
          const gifUrl = row[3] || imageUrl;

          categories.add(category.toLowerCase());

          const card = document.createElement("div");
          card.className = "card";
          card.setAttribute("data-name", name.toLowerCase());
          card.setAttribute("data-category", category.toLowerCase());
          card.innerHTML = `
            <button class="favorite-btn ${favorites.includes(name.toLowerCase()) ? 'active' : ''}">❤️</button>
            <img src="${imageUrl}" data-static="${imageUrl}" data-gif="${gifUrl}" alt="${name}" loading="lazy">
            <p>${name}</p>
          `;
          gallery.appendChild(card);
        });

        categories.forEach(cat => {
          const option = document.createElement("option");
          option.value = cat;
          option.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
          categorySelect.appendChild(option);
        });

        filterGallery();
      } catch (err) {
        console.error("Fetch failed:", err);
      }
    }

    function filterGallery() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const category = document.getElementById("categorySelect").value;
      const cards = document.querySelectorAll(".card");

      cards.forEach(card => {
        const name = card.dataset.name;
        const cat = card.dataset.category;
        const match = name.includes(search) && (category === "all" || cat === category);
        card.style.display = match ? "block" : "none";
      });
    }

    document.getElementById("searchInput").addEventListener("input", filterGallery);
    document.getElementById("categorySelect").addEventListener("change", filterGallery);

    // Favorite toggle
    document.addEventListener("click", e => {
      if (e.target.classList.contains("favorite-btn")) {
        const btn = e.target;
        const card = btn.closest(".card");
        const name = card.dataset.name;
        let favs = JSON.parse(localStorage.getItem("favorites")) || [];
        if (favs.includes(name)) {
          favs = favs.filter(f => f !== name);
          btn.classList.remove("active");
        } else {
          favs.push(name);
          btn.classList.add("active");
        }
        localStorage.setItem("favorites", JSON.stringify(favs));
      }
    });

    // GIF preview on hover
    document.addEventListener("mouseover", e => {
      if (e.target.tagName === "IMG" && e.target.dataset.gif) {
        e.target.src = e.target.dataset.gif;
      }
    });

    document.addEventListener("mouseout", e => {
      if (e.target.tagName === "IMG" && e.target.dataset.static) {
        e.target.src = e.target.dataset.static;
      }
    });

    fetchData();
  </script>
</body>
</html>
